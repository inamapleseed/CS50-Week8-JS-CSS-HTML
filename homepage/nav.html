<script>
    let hamburger = document.querySelector('#nav-icon3');
    let sidebar = document.querySelector('#sidebar');
    // toggle sidebar
    hamburger.addEventListener('click', function(){
      this.classList.toggle('open');
      sidebar.classList.toggle('sidebar-open');
      sidebar.classList.toggle('sidebar-close');
      document.querySelector('nav').classList.toggle('nav-hidden');
    })

    document.addEventListener('mouseup', function(e){
        let dieSidebar = document.querySelector('.sidebar-open');
        let hamContainer = document.querySelector('.hamburger');

        // close sidebar when clicked outside of it
        if (!dieSidebar.contains(e.target) && !hamContainer.contains(e.target)){
            dieSidebar.classList.toggle('sidebar-close');
            dieSidebar.classList.toggle('sidebar-open');
            document.querySelector('.nav-hidden').classList.toggle('nav-hidden');
            hamburger.classList.toggle('open');
        }
    })
</script>
